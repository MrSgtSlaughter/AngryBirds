<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Angry Birds – Mesopotamia Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    #frameWrapper {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #1f2933 0, #020617 60%);
    }

    header {
      padding: 8px 12px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15,23,42,0.9);
      border-bottom: 1px solid #111827;
      z-index: 2;
    }

    header .title {
      font-weight: 600;
      color: #f9fafb;
    }

    header .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    #gameFrame {
      flex: 1;
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="frameWrapper">
    <header>
      <div>
        <div class="title">Angry Birds – Mesopotamia Edition</div>
        <div class="subtitle">Topic 2 • Lesson 3 • Assyrian &amp; Persian Empires</div>
      </div>
      <div style="font-size: 12px; color: #9ca3af;">
        Click inside the game window, then use your mouse / touch to play.
      </div>
    </header>

    <!-- This iframe loads the actual game page with Firebase + quiz -->
    <iframe
      id="gameFrame"
      src="AngryBirdsGame.htm"
      title="Angry Birds – Mesopotamia"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
